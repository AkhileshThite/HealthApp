    <!--Navigation Bar-->

    <div class="navbar">
        <div class="dropdown">

    <form action="{{url_for('bodymass')}}" method="POST">

        <select id="input" type="text" name="Gender" required="required">
          <option value="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <button id="btn-result" type = "submit">Calculate</button>
    </form>
